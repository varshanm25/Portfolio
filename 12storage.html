    <!DOCTYPE html>

    <body>  
    <div id="output"></div>  
    <script>  
     if(typeof(Storage)!=="undefined") {  
      localStorage.setItem("name","tutorials");  
      localStorage.setItem("category", "Local Storage");  
      document.getElementById('output').innerHTML= "Hello welcome to"+ " "+ localStorage.name +" "+" learning about"+" "+localStorage.category;  
       }  
      else{  
      alert("Sorry! your browser is not supporting the browser")  
     }  
    </script>  
    <script>
    if(sessionStorage) {
        sessionStorage.setItem("greet", "Welcome");
        sessionStorage.setItem("sub", "Html");
        alert("Hi, " + sessionStorage.getItem("greet") + " " + "to " + sessionStorage.getItem("sub")+ " Tutorial");
    } else {
        alert("Sorry, your browser do not support session storage.");
    }
    </script>
