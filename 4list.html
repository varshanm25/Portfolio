<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!--UnOrdered-->
  <ul type="disc">
    <li>Apple</li>
    <li>Orange</li>
    <li>Mango</li>
  </ul>
  <!--Ordered-->
    <ol type="1" start='5'>  <!--type='a'-->
    <li>Ready</li>
    <li>Set</li>
    <li>Go</li>
  </ol>


  <!--Nested-->

  <ol type="I">
    <li>
      Chapter 1
      <ol type="a">
        <li>Lesson 1</li>
        <li>Lesson 2</li>
      </ol>
    </li>
    <li>
      Chapter 2
      <ol type="a">
        <li>Lesson 1</li>
        <li>Lesson 2</li>
        <li>Lesson 3</li>
      </ol>
    </li>
    <li>
      Chapter 3
      <ol type="a">
        <li>Lesson 1</li>
      </ol>
    </li>
  </ol>

  <!--Description-->

  <dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
  </dl>

</body>
</html>
