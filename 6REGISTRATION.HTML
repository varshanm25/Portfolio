<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form> 
    <table cellpadding="2" width="20%" bgcolor="lightblue" align="center" cellspacing="2" border="3"> 
  
    <tr> 
    <td colspan=2> 
    <center><font size=4><b>Student Registration Form</b></font></center>
  
  </td>
    </tr> 
    <tr> 
    <td>Name</td> <
    <td><input type=”text” name=textnames id="textname" size="30"></td> 
    </tr> 
    <tr> 
    <td>Father Name</td> 
    <td><input type="text" name="fathername" id="fathername" size="30"></td>

    </tr> 
    <tr>
    <td>Postal Address</td> 
    <td><input type="text" name="paddress" id="paddress" size="30"></td>
  
    </tr> 
    <tr> 
    
    <td>Personal Address</td> 
    <td><input type="text" name="personaladdress" id="personaladdress" size="30"></td>>
 
    </tr> 
    <tr>

    <td><input type="radio" name="sex" value="male" size="10">Male 
    <input type="radio" name="sex" value="Female" size="10">Female</td>
    </tr> 
    <tr>
    <td>City</td>
    <td><select name="City"> <! This is Dropdown List-->
    <option value="-1" selected>select..</option> <!--This is option for Cities-->

    <option value="Mumbai">MUMBAI</option>
    <option value="Goa">GOA</option>
    <option value="Patna">PATNA</option>
    </select></td>
    </tr> 
    <tr> 
    <td>Course</td> 
    <td><select name="Course"> 
    <option value="-1" selected>select..</option> 
    <option value="B.Tech">B.TECH</option>
    
    <option value="MCA">MCA</option>
    <option value="MBA">MBA</option>
    <option value="BCA">BCA</option>
    </select></td>
    </tr> 
    <tr> 
    <td>District</td> 
    <td><select name="District"> <! This is Dropdown List-->
    <option value="-1" selected>select..</option> 
    <option value="Nalanda">NALANDA</option>
    <option value="UP">UP</option>
    <option value="Goa">GOA</option>
    <option value="Patna">PATNA</option>
    </select></td>
    </tr> 
    <tr> 
    <td>State</td> 
    <td><select Name="State">
    <option value="-1" selected>select..</option> 
    <option value="New Delhi">NEW DELHI</option>
    <option value="Mumbai">MUMBAI</option>
    <option value="Goa">GOA</option>
    <option value="Bihar">BIHAR</option>
    </select></td
    
    </tr> 
    <tr> 
    <td>PinCode</td> 
    <td><input type="text" name="pincode" id="pincode" size="30"></td> <!—This is Textbox-->
    </tr> 
    <tr> 
    <td>EmailId</td> 
    <td><input type="text" name="emailid" id="emailid" size="30"></td> <!—This is Textbox-->
    </tr> 
    <tr> 
    <td>DOB</td> 
    <td><input type="text" name="dob" id="dob" size="30"></td> <!—This is Textbox-->
    </tr>
    <tr> 
    <td>MobileNo</td> 
    <td><input type="text" name="mobileno" id="mobileno" size="30"></td>

    </tr> 
    <tr> 
    <td><input type="reset"></td> 
    <td colspan="2"><input type="submit" value="Submit Form" /></td> 
    </tr> 
    </table>
    </form>
